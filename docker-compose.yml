volumes:
  sync-server-data:
  inky-bridge-data:

services:
  sync-server:
    container_name: taskwarrior-sync-server
    image: ghcr.io/gothenburgbitfactory/taskchampion-sync-server:latest
    restart: unless-stopped
    ports:
      - "8088:8080"
    environment:
      - RUST_LOG=info
      - DATA_DIR=/var/lib/taskchampion-sync-server/data
      - LISTEN=0.0.0.0:8080
      # Optional: Restrict access to specific client IDs (comma-separated)
      # Leave empty or omit to allow all client IDs
      - ALLOW_CLIENT_IDS=${ALLOW_CLIENT_IDS:-}
    volumes:
      - sync-server-data:/var/lib/taskchampion-sync-server/data

  inky-bridge:
    container_name: taskwarrior-inky-bridge
    build:
      context: ./inky-bridge
      dockerfile: Dockerfile
    restart: unless-stopped
    ports:
      - "8089:8000"
    environment:
      - TASKCHAMPION_SYNC_SERVER_URL=${TASKCHAMPION_SYNC_SERVER_URL:-http://sync-server:8080}
      - TASKCHAMPION_CLIENT_ID=${TASKCHAMPION_CLIENT_ID}
      - TASKCHAMPION_ENCRYPTION_SECRET=${TASKCHAMPION_ENCRYPTION_SECRET}
      - DATA_DIR=${DATA_DIR:-/data/replica}
      - SYNC_TIMEOUT_SECONDS=${SYNC_TIMEOUT_SECONDS:-30}
      - MIN_SYNC_INTERVAL_SECONDS=${MIN_SYNC_INTERVAL_SECONDS:-10}
      - AUTH_SECRET=${AUTH_SECRET:-}
      - TZ=Europe/Zurich
    volumes:
      - inky-bridge-data:/data/replica
    depends_on:
      sync-server:
        condition: service_started
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
